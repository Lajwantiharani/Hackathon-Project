<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harvest Hub - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar (same as homepage) -->
  <nav class="navbar">
    <div class="logo">ðŸŒ± Harvest Hub</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html" class="active">Register</a></li>
    </ul>
  </nav>

  <!-- Register Section -->
  <section class="auth-section">
    <div class="auth-container">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Enter Username" required>
        <input type="password" id="regPassword" placeholder="Enter Password" required>
        <select id="regRole" required>
          <option value="">Select Role</option>
          <option value="farmer">Farmer</option>
          <option value="buyer">Buyer</option>
          <option value="ngo">NGO</option>
        </select>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="switch">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <!-- Script -->
  <script src="auth.js"></script>
</body>
</html>
